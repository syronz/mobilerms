<section class="content" id="printThis">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title" ng-init="getJardDate()"><d>jardDate</d></h3>

			<input type="date" ng-model="dateJard"  class="form-control-inline" id="dateJard" name="dateJard">
			<button ng-click="showJardDate()">Show</button>

			<a href="#store/1/25/id/asc"><button class="btn btn-primary btn-xs addBtn noPrint"><d>Store</d></button></a>
		</div><!-- /.box-header -->
		<div class="box-body">
			<table class="table table-bordered table-striped dataTable">
				<thead>
					<tr>
						<th><d>id</d></th>
						<th><d>depp</d></th>
						<th><d>cat</d></th>
						<th><d>brand</d></th>
						<!-- <th><d>model</d></th> -->
						<th><d>product</d></th>
						<!-- <th><d>code</d></th> -->
						<th><d>qty</d></th>
						<th><d>price_buy</d></th>
						<th><d>total</d></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in storeJardList">
						<td>{{item.id}}</td>
						<td>{{item.depp}}</td>
						<td>{{item.cat}}</td>
						<td>{{item.brand}}</td>
						<!-- <td>{{item.model}}</td> -->
						<td>{{item.product}}</td>
						<!-- <td>{{item.code}}</td> -->
						<td>{{item.qty}}</td>	
						<td>{{item.price_buy}}</td>
						<td>{{item.total}}</td>					
					</tr>
					<tr>
						<td colspan="5"><d>total</d></td>
						<td>{{totalQty}}</td>
						<td></td>
						<td>{{total}}</td>
					</tr>
				</table>


			</div><!-- /.box-body -->
		</div><!-- /.box -->
	</section>
