<div class="col-xs-12 col-md-4 col-md-offset-4" ng-init="doLogout()">
	
	<div class="col-xs-12" ng-if="warning">
		<wmc-alert  type="danger" close="closeAlert($index)">{{warning}}</wmc-alert>
	</div>

	<form class="form-signin" ng-submit="doLogin()">
		<h2 class="form-signin-heading"><d>pleaseSignIn</d></h2>
		<label for="inputUsername" class="sr-only"></label>
		<input type="text" id="inputUsername" class="form-control" placeholder="username" ng-model="loginInfo.username" required autofocus>
		<br>
		<label for="inputPassword" class="sr-only"></label>
		<input type="password" id="inputPassword" class="form-control" placeholder="password" ng-model="loginInfo.password" required>
		<div class="checkbox">
			<!-- <label>
				<input type="checkbox" value="remember-me"> <d>rememberMe</d> 
			</label> -->
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit"  ng-disabled="lockForm"><d>signIn</d></button>
	</form>
</div>
